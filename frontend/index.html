<!DOCTYPE html>
<html>

<head>
    <title>SBM </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Stop Bullying Me</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mes Tweets</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center">
        <div id="login-form">
            <h1>Login</h1>
            <div class="form-group row">
                <p>Please click to this <span id="validation-code"></span> and enter the code below : </p>
            </div>
            <div class="form-group row">
                <label for="validationCodeInput" class="col-sm-2 col-form-label">Validation code</label>
                <div class="col-sm-10 d-grid gap-2">
                    <input type="text" class="form-control" id="validation-code-input" placeholder="Validation code">
                    <button type="button" class="btn btn-primary" id="validation-code-button" onclick="set_verifier(this);">Login</button>
                </div>
            </div>
        </div>
        <div id="tweets-view">
            <h1>Tweets</h1>
            <p>Hello <span id="username"></span>, you are already logged !</p>
            <input type="text" class="form-control" id="tweet-id-input" placeholder="Tweet id">
            <table class="table table-hover" data-checkbox-header="false" data-click-to-select="true">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tweets</th>
                        <th scope="col">Date</th>
                    </tr>
                </thead>
                <tbody id="tweets">
                </tbody>
            </table>
            <button type="button" class="btn btn-primary" id="analyse-tweet-button" onclick="analyse_tweet(this);">Analyse tweet replies</button>
            <div id="replies-container">
                <br>
                <h1>Replies</h1>
                <table class="table table-hover" data-checkbox-header="false" data-click-to-select="true">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Author</th>
                            <th scope="col">Replies</th>
                            <th scope="col">Date</th>
                            <th scope="col">SVM</th>
                            <th scope="col">RNN</th>
                            <th scope="col">BERT</th>
                        </tr>
                    </thead>
                    <tbody id="replies">
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
